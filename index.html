<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qwen Air Pro</title>
    <script type="importmap"> { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } } </script>
    <style>
        :root { --apple-blue: #007AFF; --apple-red: #FF3B30; --glass: rgba(255, 255, 255, 0.7); }
        body { margin: 0; padding: 0; height: 100vh; background: linear-gradient(160deg, #a2c2e6 0%, #d4e1f5 100%); font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        .app-card { width: 95%; max-width: 450px; height: 92vh; background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.4); border-radius: 38px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.1); position: relative; }
        
        /* Download Progress Overlay */
        #download-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; box-sizing: border-box; }
        .progress-container { width: 100%; height: 6px; background: #e5e5ea; border-radius: 3px; overflow: hidden; margin: 20px 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--apple-blue); transition: width 0.3s ease; }
        
        header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.2); }
        h1 { margin: 0; font-size: 16px; font-weight: 600; color: #1d1d1f; }
        
        /* Reset Button Style */
        .reset-btn { font-size: 13px; font-weight: 500; color: var(--apple-red); background: rgba(255, 59, 48, 0.1); border: none; padding: 6px 12px; border-radius: 15px; cursor: pointer; transition: 0.2s; }
        .reset-btn:active { background: rgba(255, 59, 48, 0.2); transform: scale(0.95); }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; animation: spring 0.4s ease-out; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--apple-blue); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; color: #1d1d1f; border-bottom-left-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        #thinking { display: none; padding: 10px 20px; }
        .dots { display: flex; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #8e8e93; border-radius: 50%; animation: pulse 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.6); display: flex; gap: 10px; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); }
        input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; background: white; outline: none; font-size: 16px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); }
        button#sendBtn { background: var(--apple-blue); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }
        @keyframes spring { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-card">
    <div id="download-overlay">
        <h1>Setting Up</h1>
        <p id="status-text" style="font-size: 13px; color: #8e8e93;">Optimizing for iPhone 11...</p>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <header>
        <h1>Qwen 2.5 Air</h1>
        <button class="reset-btn" id="resetBtn">Reset Chat</button>
    </header>

    <div id="chat-box">
        <div class="msg ai">Memory cleared. I'm running fresh and cool.</div>
    </div>
    
    <div id="thinking"><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button id="sendBtn">â†‘</button>
    </div>
</div>

<script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    const chatBox = document.getElementById('chat-box');
    const thinking = document.getElementById('thinking');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');
    const overlay = document.getElementById('download-overlay');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');

    let history = []; 
    const MODEL_ID = "Qwen2.5-0.5B-Instruct-q4f16_1-MLC";
    let engine = null;

    // Reset Functionality
    resetBtn.onclick = async () => {
        history = [];
        chatBox.innerHTML = '<div class="msg ai">Memory purged. GPU is resting.</div>';
        if (engine) {
            await engine.unload();
            engine = null;
        }
        input.value = '';
    };

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return div;
    }

    async function runChat() {
        const text = input.value.trim();
        if (!text) return;
        
        input.value = '';
        appendMessage('user', text);
        thinking.style.display = 'block';
        sendBtn.disabled = true;

        const vibeTimer = new Promise(r => setTimeout(r, 3000));
        
        try {
            // Check if we need to initialize or re-initialize
            if (!engine) {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (report) => {
                        if (report.progress < 1) {
                            overlay.style.display = 'flex';
                            progressBar.style.width = (report.progress * 100) + '%';
                            statusText.innerText = report.text;
                        } else {
                            overlay.style.display = 'none';
                        }
                    }
                });
            }

            // Strict 2-message history to prevent iPhone 11 crashes
            const conversation = history.slice(-2).map(m => ({ role: m.role, content: m.content }));
            const messages = [
                { role: "system", content: "You are a light, fast assistant. Keep replies brief." },
                ...conversation,
                { role: "user", content: text }
            ];

            await vibeTimer;
            thinking.style.display = 'none';

            const aiMsgDiv = appendMessage('ai', '...');
            let fullReply = "";

            const chunks = await engine.chat.completions.create({ messages, stream: true });
            for await (const chunk of chunks) {
                fullReply += chunk.choices[0]?.delta?.content || "";
                aiMsgDiv.innerText = fullReply;
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Method 4: Full Unload to prevent "3-reply crash"
            await engine.unload();
            engine = null; 

            history.push({ role: "user", content: text }, { role: "assistant", content: fullReply });
            if (history.length > 4) history = history.slice(-4);

        } catch (err) {
            console.error(err);
            appendMessage('ai', "I had a memory spike. Resetting to stay smooth.");
            engine = null;
            thinking.style.display = 'none';
        } finally {
            sendBtn.disabled = false;
        }
    }

    sendBtn.onclick = runChat;
    input.onkeypress = (e) => { if(e.key === 'Enter') runChat(); };
</script>
</body>
</html>
