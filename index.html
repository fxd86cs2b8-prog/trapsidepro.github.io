<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Qwen Air Pro — Low Power Primary (Safe Loader)</title>

  <script type="importmap">
    { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } }
  </script>

  <style>
    /* UI: clean, mobile-friendly, lightweight */
    :root{
      --bg1:#e6efff; --bg2:#f4f7fb; --primary:#007AFF; --accent:#5856D6; --muted:#8e8e93; --card:rgba(255,255,255,0.92);
    }
    html,body{height:100%;margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(160deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased}
    .card{width:94%;max-width:470px;margin:4vh auto;height:92vh;background:var(--card);border-radius:18px;display:flex;flex-direction:column;overflow:hidden;padding-top:env(safe-area-inset-top);box-shadow:0 6px 20px rgba(6,10,18,0.06)}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(0,0,0,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.95), transparent)}
    .title{font-weight:700;color:#0b1220}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:6px 10px;border-radius:12px;font-size:13px;cursor:pointer;box-shadow:0 1px 0 rgba(255,255,255,0.6)}
    .btn--danger{color:#ff3b30;border-color:rgba(255,59,48,0.12)}
    .toggle{display:inline-flex;align-items:center;gap:8px;font-size:13px;cursor:pointer}
    .toggle input{width:40px;height:22px;appearance:none;background:#e9eef;border-radius:11px;position:relative;outline:none;cursor:pointer}
    .toggle input:after{content:"";position:absolute;left:3px;top:3px;width:16px;height:16px;border-radius:8px;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,0.06);transition:transform 160ms ease}
    .toggle input:checked{background:linear-gradient(90deg,var(--primary),var(--accent))}
    .toggle input:checked:after{transform:translateX(18px)}
    main#chat{flex:1;overflow:auto;padding:14px;display:flex;flex-direction:column;gap:12px;background:transparent}
    .msg{max-width:78%;padding:10px 14px;border-radius:16px;word-break:break-word;font-size:15px;line-height:1.35;box-shadow:0 6px 14px rgba(11,17,24,0.04)}
    .user{align-self:flex-end;background:linear-gradient(180deg,var(--primary),#005bd8);color:#fff;border-bottom-right-radius:6px}
    .assistant{align-self:flex-start;background:#fff;color:#0b1220;border-bottom-left-radius:6px}
    .muted{font-size:12px;color:var(--muted)}
    .input-row{display:flex;padding:10px;gap:8px;border-top:1px solid rgba(0,0,0,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.95), transparent)}
    input[type="text"]{flex:1;padding:12px;border-radius:18px;border:1px solid #e9eef;font-size:15px;background:#fff}
    button#send{background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;border:none;padding:10px 14px;border-radius:14px;cursor:pointer;box-shadow:0 6px 18px rgba(0,122,255,0.12)}
    button:disabled{opacity:0.5;cursor:not-allowed}

    .overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(8,12,20,0.12);z-index:60;padding:20px}
    .progressModal{width:88%;max-width:420px;background:var(--card);border-radius:12px;padding:14px;text-align:center;box-shadow:0 12px 40px rgba(6,10,18,0.12)}
    .progressBar{height:8px;background:#eee;border-radius:8px;overflow:hidden;margin-top:12px}
    .progressBar > i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--primary),var(--accent));transition:width 120ms linear}

    /* thinking pulsing animation */
    @keyframes pulse {
      0% { opacity: 0.6; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-2px); }
      100% { opacity: 0.6; transform: translateY(0); }
    }
    .thinking { font-style:italic;color:var(--muted);padding:8px 12px;border-radius:12px;background:transparent;border:1px dashed rgba(0,0,0,0.04);max-width:78%; animation: pulse 1.2s ease-in-out infinite; }

    .fade-in { animation: fadeIn 360ms ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px);} to { opacity: 1; transform: translateY(0); } }

    @media (max-width:360px){
      .card{width:98%;height:94vh}
      .msg{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <!-- overlay used for first-time download ONLY -->
    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="progressModal" id="progressModal" role="status" aria-live="polite">
        <div style="font-weight:600" id="overlayTitle">Preparing model…</div>
        <div class="muted" id="overlaySub">Optimized for low-memory devices</div>
        <div class="progressBar" aria-hidden="true"><i id="overlayBar"></i></div>
      </div>
    </div>

    <header>
      <div class="title">Qwen Air Pro</div>
      <div class="controls">
        <label class="toggle" title="Low Power Mode">
          <input id="lowPowerToggle" type="checkbox" />
        </label>

        <button class="btn" id="testModelBtn">Test model</button>
        <button class="btn" id="traitsBtn">Traits</button>
        <button class="btn btn--danger" id="resetBtn">Reset</button>
      </div>
    </header>

    <main id="chat" aria-live="polite" aria-atomic="false"></main>

    <div class="input-row">
      <input id="userInput" type="text" placeholder="Ask me anything..." autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </div>

  <script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    // Model IDs
    const DEFAULT_MODEL_ID = "Qwen2.5-0.5B-Instruct-q4f16_1-MLC";
    const SMALL_MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC"; // updated to the exact ID you provided

    // Config
    const MAX_TRAITS = 7;
    const LOWPOWER_TRAITS = 2;
    const HISTORY_TURNS_LOW = 0;
    let REPLY_CHAR_CAP_LOW = 500;
    const SYSTEM_PROMPT_CHAR_CAP = 420;
    const TRAITS_KEY = 'qwen_user_traits_v1';
    const LOWPOWER_KEY = 'qwen_lowpower_v1';
    const MODEL_DOWNLOADED_KEY = 'qwen_model_downloaded_v1';
    const REASONING_CACHE_KEY = 'qwen_reasoning_cache_v1';
    let MAX_MESSAGES_IN_DOM = 6;
    const ALL_MESSAGES_STORE_CAP = 300;
    const MAX_RESET_RETRIES = 2;

    // UI refs
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('send');
    const resetBtn = document.getElementById('resetBtn');
    const testModelBtn = document.getElementById('testModelBtn');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlaySub = document.getElementById('overlaySub');
    const overlayBar = document.getElementById('overlayBar');
    const lowPowerToggle = document.getElementById('lowPowerToggle');
    const traitsBtn = document.getElementById('traitsBtn');

    // state
    let userTraits = [];
    function loadLowPowerRaw(){ try { return localStorage.getItem(LOWPOWER_KEY); } catch { return null; } }
    function loadLowPower(){ try { return localStorage.getItem(LOWPOWER_KEY) === '1'; } catch { return false; } }
    function saveLowPower(v){ try { localStorage.setItem(LOWPOWER_KEY, v ? '1' : '0'); } catch {} }

    let lowPower = true;
    let engine = null;
    const allMessages = [];
    let displayStart = 0;
    let MESSAGE_WINDOW = MAX_MESSAGES_IN_DOM;
    let userIsNearBottom = true;
    const requestQueue = [];
    let processing = false;

    // small helpers
    function appendMessage(role, text, opts = {}) {
      allMessages.push({ role, text, className: opts.className || '' });
      if (allMessages.length > ALL_MESSAGES_STORE_CAP) allMessages.shift();
      // keep window anchored to tail by default
      displayStart = Math.max(0, allMessages.length - MESSAGE_WINDOW);
      renderMessageWindow();
    }
    function renderMessageWindow() {
      chat.innerHTML = '';
      // load earlier button
      if (displayStart > 0) {
        const loadBtn = document.createElement('button');
        loadBtn.className = 'btn';
        loadBtn.textContent = 'Load earlier';
        loadBtn.addEventListener('click', () => {
          displayStart = Math.max(0, displayStart - MESSAGE_WINDOW);
          renderMessageWindow();
          requestAnimationFrame(() => { chat.scrollTop = 1; });
        });
        const w = document.createElement('div'); w.style.display='flex'; w.style.justifyContent='center'; w.appendChild(loadBtn); chat.appendChild(w);
      }
      const end = Math.min(allMessages.length, displayStart + MESSAGE_WINDOW);
      for (let i = displayStart; i < end; i++) {
        const m = allMessages[i];
        const d = document.createElement('div');
        d.className = (m.className ? m.className + ' ' : '') + 'msg ' + (m.role === 'user' ? 'user' : 'assistant');
        d.textContent = m.text;
        chat.appendChild(d);
      }
      // load newer
      if ((displayStart + MESSAGE_WINDOW) < allMessages.length) {
        const newerBtn = document.createElement('button');
        newerBtn.className = 'btn';
        newerBtn.textContent = 'Load newer';
        newerBtn.addEventListener('click', () => {
          const maxStart = Math.max(0, allMessages.length - MESSAGE_WINDOW);
          displayStart = Math.min(maxStart, displayStart + MESSAGE_WINDOW);
          renderMessageWindow();
          requestAnimationFrame(() => { chat.scrollTop = chat.scrollHeight; });
        });
        const w2 = document.createElement('div'); w2.style.display='flex'; w2.style.justifyContent='center'; w2.appendChild(newerBtn); chat.appendChild(w2);
      }
      if (userIsNearBottom) requestAnimationFrame(()=>{chat.scrollTop = chat.scrollHeight;});
    }

    // device heuristic: tighten caps if very low memory
    function isVeryLowMemoryDevice() {
      try {
        const dm = navigator.deviceMemory || 0;
        const ua = navigator.userAgent || '';
        const isIphone = /iphone/i.test(ua);
        if (dm && dm <= 1.5) return true;
        if (isIphone && (/iPhone OS [1-9](_\d+)?/i.test(ua))) return true;
      } catch (e) {}
      return false;
    }
    (function tuneForDevice() {
      if (isVeryLowMemoryDevice()) {
        REPLY_CHAR_CAP_LOW = 400;
        MAX_MESSAGES_IN_DOM = 4;
        MESSAGE_WINDOW = MAX_MESSAGES_IN_DOM;
        lowPower = true;
        try { localStorage.setItem(LOWPOWER_KEY, '1'); } catch(e){}
      }
    })();

    // wire scroll detection
    chat.addEventListener('scroll', () => {
      const near = (chat.scrollTop + chat.clientHeight) >= (chat.scrollHeight - 80);
      userIsNearBottom = near;
    }, { passive: true });

    function clampString(s, maxChars){
      if(!s) return '';
      if(s.length <= maxChars) return s;
      return s.slice(0, maxChars - 3) + '...';
    }

    // overlay helpers
    let lastOverlayProgress = -1;
    function showOverlay(title='Preparing model…', sub='Optimizing for low-memory', progress=0){
      const p = Math.max(0, Math.min(1, progress));
      overlay.style.display = 'flex';
      overlayTitle.textContent = title;
      overlaySub.textContent = sub;
      overlayBar.style.width = `${Math.round(p * 100)}%`;
    }
    function hideOverlay(){ overlay.style.display = 'none'; overlayBar.style.width = '0%'; lastOverlayProgress = -1; }

    // pick model id based on lowPower
    function getModelId() { return lowPower ? SMALL_MODEL_ID : DEFAULT_MODEL_ID; }

    // safe engine creation with diagnostics and fallback
    async function createEngineWithProgressSafe(timeoutMs = 30000, modelIdOverride = null) {
      const modelId = modelIdOverride || getModelId();
      appendMessage('assistant', `Loading model ${modelId}...`);
      await new Promise(requestAnimationFrame);
      const createPromise = webllm.CreateMLCEngine(modelId, {
        initProgressCallback: (report) => {
          const p = Math.max(0, Math.min(1, (report && report.progress) || 0));
          const text = (report && report.text) || '';
          showOverlay(text || `Downloading model ${modelId}…`, 'This happens only once on this device', p);
        }
      });

      const timeoutPromise = new Promise((_, reject) => {
        const id = setTimeout(() => reject(new Error(`Engine creation timed out after ${timeoutMs}ms for model ${modelId}`)), timeoutMs);
        createPromise.finally(() => clearTimeout(id));
      });

      try {
        const engineInstance = await Promise.race([createPromise, timeoutPromise]);
        try { localStorage.setItem(MODEL_DOWNLOADED_KEY, '1'); } catch(e){}
        hideOverlay();
        appendMessage('assistant', `Model ${modelId} loaded.`);
        return engineInstance;
      } catch (err) {
        hideOverlay();
        appendMessage('assistant', `Failed to load model ${modelId}: ${err.message}`);
        // fallback to default if not already tried
        if (modelId !== DEFAULT_MODEL_ID) {
          appendMessage('assistant', `Attempting fallback model ${DEFAULT_MODEL_ID}...`);
          return createEngineWithProgressSafe(timeoutMs, DEFAULT_MODEL_ID);
        }
        throw err;
      }
    }

    // quick test loader accessible from UI
    async function testModelLoad() {
      appendMessage('assistant', `Testing load for model ${getModelId()}...`);
      try {
        const eng = await createEngineWithProgressSafe(45000);
        appendMessage('assistant', `Test load succeeded for ${getModelId()}.`);
        try { await eng.unload(); } catch(e){ console.warn('unload after test failed', e); }
      } catch (e) {
        appendMessage('assistant', `Model test failed: ${e.message}`);
        console.error('Model test failed', e);
      }
    }

    // parsing and trivial detection
    function extractAnswer(fullText) {
      if (!fullText) return '';
      const m = fullText.match(/Answer\s*:\s*([\s\S]*)$/i);
      if (m) return m[1].trim();
      return fullText.trim();
    }
    function isTrivial(text) {
      if (!text) return true;
      const t = text.trim();
      if (/^(high|medium|low)$/i.test(t)) return true;
      if (t.length <= 3 && /^[A-Za-z]{1,3}$/.test(t)) return true;
      return false;
    }

    // recovery small direct answer
    async function recoveryDirectAnswer(userText) {
      try {
        const eng = await createEngineWithProgressSafe(20000);
        const sys = "Concise assistant. Provide a single-line direct answer to the user's question. Do NOT include 'Certainty' or steps — just the answer.";
        const msgs = [{ role:'system', content: sys }, { role:'user', content: userText }];
        const chunks = await eng.chat.completions.create({ messages: msgs, stream: true });
        let text = '';
        for await (const chunk of chunks) {
          const d = chunk?.choices?.[0]?.delta?.content || '';
          if (d) {
            text += d;
            if (text.length > REPLY_CHAR_CAP_LOW) { text = text.slice(0, REPLY_CHAR_CAP_LOW) + '\n\n[truncated]'; break; }
          }
        }
        try { await eng.unload(); } catch(e){}
        return text.trim();
      } catch (e) { console.warn('Direct recovery failed', e); return null; }
    }

    // reset + probe + retry
    async function aggressiveResetAndRetry(originalUserText) {
      appendMessage('assistant', 'Trying to refresh my mind...');
      sendBtn.disabled = true;
      requestQueue.length = 0;
      try { while (chat.children.length > 2) chat.removeChild(chat.firstChild); } catch(e){}
      try { if (engine && typeof engine.unload === 'function') await engine.unload(); } catch(e){}
      engine = null;
      await new Promise(r => setTimeout(r, 600));
      try { localStorage.removeItem(REASONING_CACHE_KEY); } catch(e){}
      try {
        const probe = await createEngineWithProgressSafe(15000);
        try { if (probe && typeof probe.unload === 'function') await probe.unload(); } catch(e){}
        appendMessage('assistant', 'I refreshed successfully. Retrying your question...');
        await new Promise(r => setTimeout(r, 300));
        if (originalUserText && originalUserText.trim()) await handleSingleRequest(originalUserText, 0);
        sendBtn.disabled = false;
        return true;
      } catch (err) {
        appendMessage('assistant', 'Could not refresh; reloading page...');
        setTimeout(() => { try { window.location.reload(); } catch(e) { appendMessage('assistant','Please reload the page manually.'); } }, 700);
        return false;
      }
    }

    // main handler with thinking placeholder and reveal delay
    async function handleSingleRequest(userText, retriesLeft = MAX_RESET_RETRIES) {
      appendMessage('user', userText);
      appendMessage('assistant', 'Thinking...', { className: 'thinking' });

      const alreadyDownloaded = !!localStorage.getItem(MODEL_DOWNLOADED_KEY);
      if (!alreadyDownloaded) showOverlay('Preparing engine…', 'First-time model download may take longer', 0);
      await new Promise(requestAnimationFrame);

      sendBtn.disabled = true;
      let localEngine = null;
      let fullReply = '';

      try {
        localEngine = await createEngineWithProgressSafe(30000);
        engine = localEngine;
        const messages = buildMessages(userText);
        const chunks = await localEngine.chat.completions.create({ messages, stream: true });
        for await (const chunk of chunks) {
          const d = chunk?.choices?.[0]?.delta?.content || '';
          if (d) {
            fullReply += d;
            if (fullReply.length > REPLY_CHAR_CAP_LOW) { fullReply = fullReply.slice(0, REPLY_CHAR_CAP_LOW) + '\n\n[truncated]'; break; }
            if (fullReply.length % 200 === 0) await new Promise(requestAnimationFrame);
          }
        }
        try { await localEngine.unload(); } catch(e){}
        engine = null;
        localEngine = null;
        hideOverlay();

        if (isTrivial(fullReply) && retriesLeft > 0) {
          const direct = await recoveryDirectAnswer(userText);
          if (direct && !isTrivial(direct)) fullReply = direct;
        }
        if (!fullReply || !fullReply.trim()) fullReply = "I couldn't produce an answer. Try again.";

        // reveal delay (6-12s capped)
        const minDelayMs = 6000, maxDelayMs = 12000;
        const adjustedDelay = Math.min(maxDelayMs, Math.floor(Math.random() * (20000 - minDelayMs + 1)) + minDelayMs);
        await new Promise(r => setTimeout(r, adjustedDelay));

        // remove earliest Thinking... placeholder if present
        for (let i = 0; i < allMessages.length; i++) {
          if (allMessages[i] && allMessages[i].text === 'Thinking...') { allMessages.splice(i,1); if (displayStart > 0) displayStart = Math.max(0, displayStart - 1); break; }
        }
        appendMessage('assistant', extractAnswer(fullReply));
      } catch (err) {
        console.error('Inference error', err);
        for (let i = allMessages.length-1; i >= 0; i--) {
          if (allMessages[i] && allMessages[i].text === 'Thinking...') { allMessages.splice(i,1); break; }
        }
        try { if (localEngine) await localEngine.unload(); } catch(e){}
        engine = null; localEngine = null; hideOverlay();
        if (retriesLeft > 0) await aggressiveResetAndRetry(userText);
        else appendMessage('assistant', 'I had a memory spike and could not recover. Try again later.');
      } finally { sendBtn.disabled = false; }
    }

    function buildSystemPrompt(){
      const compact = (userTraits || []).slice(0,LOWPOWER_TRAITS).join(' | ');
      const prob = "Treat outputs as probabilistic predictions; avoid overconfidence. Provide a single-line 'Answer:' as the final output. Keep replies extremely short.";
      const base = "Concise assistant. Keep replies extremely short.";
      const systemRaw = compact ? `${base} User: ${compact}. ${prob}` : `${base} ${prob}`;
      return clampString(systemRaw, SYSTEM_PROMPT_CHAR_CAP);
    }
    function buildMessages(userText){
      return [{ role:'system', content: buildSystemPrompt() }, { role:'user', content: userText }];
    }

    // testModel button wiring
    testModelBtn.addEventListener('click', () => {
      testModelBtn.disabled = true;
      testModelLoad().finally(() => { testModelBtn.disabled = false; });
    });

    // Test loader function
    async function testModelLoad() {
      appendMessage('assistant', `Testing load for model ${getModelId()}...`);
      try {
        const eng = await createEngineWithProgressSafe(45000);
        appendMessage('assistant', `Test load succeeded for ${getModelId()}.`);
        try { await eng.unload(); } catch(e){}
      } catch (e) {
        appendMessage('assistant', `Model test failed: ${e.message}`);
        console.error('Model test failed', e);
      }
    }

    // UI wiring for send
    sendBtn.addEventListener('click', () => {
      const txt = userInput.value.trim();
      if (!txt) return;
      userInput.value = '';
      requestQueue.push({ userText: txt });
      if (!processing) processQueue();
    });
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendBtn.click(); } });

    // process queue
    async function processQueue(){
      if (processing) return;
      processing = true;
      while (requestQueue.length) {
        const req = requestQueue.shift();
        await handleSingleRequest(req.userText);
        await new Promise(r => setTimeout(r, 120));
      }
      processing = false;
    }

    // Reset button
    resetBtn.addEventListener('click', async () => {
      allMessages.length = 0; displayStart = 0; renderMessageWindow(); appendMessage('assistant','Memory purged. Ready.');
      requestQueue.length = 0;
      try { if (engine) await engine.unload(); } catch(e) {}
      engine = null;
    });

    // Low-power default behavior
    const lowPowerRaw = loadLowPowerRaw();
    if (lowPowerRaw === null) { lowPower = true; saveLowPower(true); } else lowPower = loadLowPower();
    lowPowerToggle.checked = lowPower;
    lowPowerToggle.addEventListener('change', (e) => {
      lowPower = !!e.target.checked;
      saveLowPower(lowPower);
      appendMessage('assistant', lowPower ? `Low Power enabled — using ${getModelId()}` : `Low Power disabled — using ${getModelId()}`);
    });

    // initial UI message
    appendMessage('assistant', `Ready. Low Power mode is primary. Model: ${getModelId()}`);
    try { userInput.focus(); } catch(e) {}
  </script>
</body>
</html>
