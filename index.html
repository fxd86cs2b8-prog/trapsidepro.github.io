<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qwen Air Pro</title>
    <script type="importmap"> { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } } </script>
    <style>
        :root { --apple-blue: #007AFF; --apple-red: #FF3B30; --glass: rgba(255, 255, 255, 0.7); }
        html, body { height: 100%; margin: 0; padding: 0; -webkit-font-smoothing:antialiased; font-family: -apple-system, system-ui, sans-serif; }
        /* Safe-area awareness for iPhone notch/statusbar */
        .app-card { width: 95%; max-width: 450px; height: 92vh; background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.4); border-radius: 20px; margin: auto; display:flex; flex-direction:column; padding-top: env(safe-area-inset-top); padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); padding-bottom: env(safe-area-inset-bottom); box-sizing: border-box; margin-top: 4vh; }
        body { margin: 0; padding: 0; height: 100vh; background: linear-gradient(160deg, #a2c2e6 0%, #d4e1f5 100%); display: flex; justify-content: center; align-items: flex-start; }

        /* Download Progress Overlay */
        #download-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; gap: 12px; border-radius: 20px; }
        .progress-container { width: 80%; height: 6px; background: #e5e5ea; border-radius: 3px; overflow: hidden; margin: 20px 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--apple-blue); transition: width 0.12s linear; }

        header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.2); border-top-left-radius: 20px; border-top-right-radius: 20px; }
        h1 { margin: 0; font-size: 16px; font-weight: 600; color: #1d1d1f; }

        /* Reset Button Style */
        .reset-btn { font-size: 13px; font-weight: 500; color: var(--apple-red); background: rgba(255, 59, 48, 0.1); border: none; padding: 6px 12px; border-radius: 15px; cursor: pointer; transition: all 120ms ease; }
        .reset-btn:active { background: rgba(255, 59, 48, 0.2); transform: scale(0.95); }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; animation: spring 0.4s ease-out; word-wrap: break-word; box-sizing: border-box; }
        .user { align-self: flex-end; background: var(--apple-blue); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; color: #1d1d1f; border-bottom-left-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        #thinking { display: none; padding: 10px 20px; }
        .dots { display: flex; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #8e8e93; border-radius: 50%; animation: pulse 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.6); display: flex; gap: 10px; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; background: white; outline: none; font-size: 16px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); }
        button#sendBtn { background: var(--apple-blue); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }
        @keyframes spring { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Small screens: ensure readability on older devices */
        @media (max-width: 350px) {
            .app-card { width: 98%; padding: 12px; }
            #chat-box { padding: 12px; }
        }
    </style>
</head>
<body>

<div class="app-card" id="appCard">
    <div id="download-overlay" role="status" aria-hidden="true">
        <h1>Setting Up</h1>
        <p id="status-text" style="font-size: 13px; color: #8e8e93;">Optimizing for iPhone 8...</p>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <header>
        <h1>Qwen 2.5 Air</h1>
        <button class="reset-btn" id="resetBtn">Reset Chat</button>
    </header>

    <div id="chat-box" aria-live="polite">
        <div class="msg ai">Memory cleared. I'm running fresh and cool.</div>
    </div>
    
    <div id="thinking"><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button id="sendBtn">↑</button>
    </div>
</div>

<script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    // UI refs
    const chatBox = document.getElementById('chat-box');
    const thinking = document.getElementById('thinking');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');
    const overlay = document.getElementById('download-overlay');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const appCard = document.getElementById('appCard');

    // Configuration tuned for iPhone 8 / low VRAM
    const MODEL_ID = "Qwen2.5-0.5B-Instruct-q4f16_1-MLC";
    const HISTORY_TURNS = 1;            // keep very small on iPhone 8 (1 user+1 assistant)
    const MAX_USER_TRAITS = 7;
    const TRAITS_KEY = 'qwen_user_traits_v1';

    // State
    let history = []; 
    let engine = null;

    // Persistence for user traits (external memory between boots)
    function loadTraits() {
        try {
            const raw = localStorage.getItem(TRAITS_KEY);
            if (!raw) return [];
            const parsed = JSON.parse(raw);
            if (!Array.isArray(parsed)) return [];
            return parsed.slice(0, MAX_USER_TRAITS);
        } catch(e) { return []; }
    }
    function saveTraits(traits) {
        try {
            const toSave = Array.isArray(traits) ? traits.slice(0, MAX_USER_TRAITS) : [];
            localStorage.setItem(TRAITS_KEY, JSON.stringify(toSave));
        } catch(e) { /* ignore */ }
    }
    function traitsToSystemPrompt(traits) {
        if (!traits || traits.length === 0) return "You are a light, fast assistant. Keep replies brief.";
        const list = traits.map((t,i)=>`${i+1}. ${t}`).join("\n");
        return `You are a light, fast assistant. User profile (max ${MAX_USER_TRAITS} traits):\n${list}\nKeep replies concise and mobile-optimized.`;
    }

    // Load user traits (skeleton - no editor UI included; can add later)
    let userTraits = loadTraits();
    if (userTraits.length === 0) {
        // sensible defaults that are small; you can remove this seed behavior
        userTraits = ['Likes concise answers', 'Prefers numbered steps', 'Timezone: UTC', 'Language: English'];
        saveTraits(userTraits);
    }

    // UI helpers
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return div;
    }

    function setOverlay(visible, text = '', progress = undefined) {
        overlay.style.display = visible ? 'flex' : 'none';
        overlay.setAttribute('aria-hidden', visible ? 'false' : 'true');
        if (typeof text === 'string' && text.length) statusText.innerText = text;
        if (typeof progress === 'number') progressBar.style.width = `${Math.max(0, Math.min(1, progress)) * 100}%`;
    }

    // Create engine helper with progress callback
    async function createEngineWithProgress() {
        return await webllm.CreateMLCEngine(MODEL_ID, {
            initProgressCallback: (report) => {
                // ensure we clamp/format progress
                const p = Math.max(0, Math.min(1, (report && report.progress) || 0));
                setOverlay(true, report && report.text ? report.text : 'Downloading model...', p);
            }
        });
    }

    // Build messages (system prompt with traits + limited recent history)
    function buildMessages(userText) {
        const systemPrompt = traitsToSystemPrompt(userTraits);
        const turnsToKeep = HISTORY_TURNS * 2;
        const recent = history.slice(-turnsToKeep).map(m => ({ role: m.role === 'assistant' ? 'assistant' : 'user', content: m.content }));
        return [{ role: 'system', content: systemPrompt }, ...recent, { role: 'user', content: userText }];
    }

    // Main chat flow (Method 4)
    async function runChat() {
        const text = input.value.trim();
        if (!text) return;

        input.value = '';
        appendMessage('user', text);

        // Optimistic UI: add assistant placeholder while we boot
        const aiMsgDiv = appendMessage('ai', '…');

        // Disable send and show overlay BEFORE heavy work to ensure repaint
        sendBtn.disabled = true;
        thinking.style.display = 'none'; // we use overlay as main blocker

        // Pre-engine UI repaint - allow the DOM to render the user message + overlay
        setOverlay(true, 'Preparing engine…', 0);
        // Wait for next repaint so the overlay + message are painted before heavy CPU/GPU work
        await new Promise(requestAnimationFrame);

        try {
            // Boot a fresh engine each call (stateless worker)
            engine = await createEngineWithProgress();
            setOverlay(true, 'Starting inference…', 1);

            const messages = buildMessages(text);

            // Streamed completions
            let fullReply = "";
            const chunks = await engine.chat.completions.create({ messages, stream: true });
            for await (const chunk of chunks) {
                const delta = chunk.choices?.[0]?.delta?.content || "";
                fullReply += delta;
                aiMsgDiv.innerText = fullReply || '…';
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Immediately unload engine to purge GPU memory (Method 4 Immediate Purge)
            await engine.unload();
            engine = null;

            // Save conversation externally (JS array) and clamp size
            history.push({ role: 'user', content: text }, { role: 'assistant', content: fullReply });
            const maxEntries = HISTORY_TURNS * 2;
            if (history.length > maxEntries) history = history.slice(-maxEntries);

            setOverlay(false);

        } catch (err) {
            console.error(err);
            appendMessage('ai', "I had a memory spike. Resetting to stay smooth.");
            // ensure GPU is cleared
            try { if (engine) { await engine.unload(); } } catch (e) { /* ignore */ }
            engine = null;
            setOverlay(false);
        } finally {
            sendBtn.disabled = false;
        }
    }

    // Reset functionality
    resetBtn.onclick = async () => {
        history = [];
        chatBox.innerHTML = '<div class="msg ai">Memory purged. GPU is resting.</div>';
        if (engine) {
            try { await engine.unload(); } catch(e) { /* ignore */ }
            engine = null;
        }
        input.value = '';
        // Optionally clear traits (commented out; enable if desired)
        // localStorage.removeItem(TRAITS_KEY);
    };

    // Wiring
    sendBtn.onclick = runChat;
    input.onkeypress = (e) => { if (e.key === 'Enter') runChat(); };

    // focus input for immediate typing
    input.focus();

</script>
</body>
</html>
